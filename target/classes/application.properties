spring.application.name=ChiDaram App
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ChiDaram


spring.datasource.username=postgres
spring.datasource.password=123

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.security.user.name=admin
spring.security.user.password=1234

server.port=8081

#springdoc.swagger-ui.enabled=true
#springdoc.api-docs.enabled=true

# ... \u0633\u0627\u06CC\u0631 \u062A\u0646\u0638\u06CC\u0645\u0627\u062A \u0634\u0645\u0627 ...

# JWT Configuration
# SECRET KEY: \u06CC\u06A9 \u0631\u0634\u062A\u0647 base64-encoded \u0628\u0627 \u0637\u0648\u0644 \u0645\u0646\u0627\u0633\u0628 (\u062D\u062F\u0627\u0642\u0644 32 \u0628\u0627\u06CC\u062A = 256 \u0628\u06CC\u062A \u0628\u0631\u0627\u06CC HS256)
# \u0645\u06CC \u062A\u0648\u0627\u0646\u06CC\u062F \u0627\u0632 \u06CC\u06A9 \u0627\u0628\u0632\u0627\u0631 \u0622\u0646\u0644\u0627\u06CC\u0646 \u0628\u0631\u0627\u06CC \u062A\u0648\u0644\u06CC\u062F \u0622\u0646 \u0627\u0633\u062A\u0641\u0627\u062F\u0647 \u06A9\u0646\u06CC\u062F\u060C \u0645\u062B\u0644\u0627: https://www.devglan.com/online-tools/generate-random-base64-key
# \u0645\u062B\u0627\u0644 (\u062A\u0648\u0644\u06CC\u062F \u0634\u062F\u0647):
application.security.jwt.secret-key=ASDFGHJKLQWERTYUIOPZXCVBNM1234567890ABCDEFGHIKLMNPQRSTVWXYZ1234567890

# JWT Expiration Time in milliseconds (e.g., 24 hours = 86400000 ms)
application.security.jwt.expiration-ms=86400000